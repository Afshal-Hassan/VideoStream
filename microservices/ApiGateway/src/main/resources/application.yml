server:
  port: 9050




spring:
  application:
    name: API-GATEWAY


  main:
    allow-circular-references: true





  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**,/check






